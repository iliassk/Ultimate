<div class="auth">
  <h1>Register</h1>
  <auth-form
    user="$ctrl.user"
    error="{{$ctrl.error}}"
    button="Register"
    on-submit="$ctrl.registerUser($event)"
  ></auth-form>
</div>
<div class="auth__info">
  <a ui-sref="auth.login">
    Do you already have an account ? Login here.
  </a>
</div>
